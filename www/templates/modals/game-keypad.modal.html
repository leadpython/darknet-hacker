<ion-modal-view id="game-keypad-modal">

<!-- ACCOUNT WIDGET -->
<div id="game-account-widget">
  <div class="game-account-inputs">{{playerGuess}}</div>
  <div class="game-keylogger-tip" ng-if="keyloggerOn">keylogger output: {{pass}}</div>
</div>

<!-- KEYPAD -->
<div id="game-keypad">
  <div class="game-keypad-row">
    <div class="game-keypad-key" ng-click="keyStroke(7)">7</div>
    <div class="game-keypad-key" ng-click="keyStroke(8)">8</div>
    <div class="game-keypad-key" ng-click="keyStroke(9)">9</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" ng-click="keyStroke(4)">4</div>
    <div class="game-keypad-key" ng-click="keyStroke(5)">5</div>
    <div class="game-keypad-key" ng-click="keyStroke(6)">6</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" ng-click="keyStroke(1)">1</div>
    <div class="game-keypad-key" ng-click="keyStroke(2)">2</div>
    <div class="game-keypad-key" ng-click="keyStroke(3)">3</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" ng-click="keyStroke(0)">0</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" style="font-size: 15px;" ng-click="deleteAll()">clear</div>
    <div class="game-keypad-key" style="font-size: 15px;" ng-click="backspace()">backspace</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" style="font-size: 15px;" ng-click="enter()">enter</div>
  </div>
  <div class="game-keypad-row">
    <div class="game-keypad-key" style="font-size: 15px;" ng-click="hideKeypad()">close</div>
  </div>
</div>

</ion-modal-view>
